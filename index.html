<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
<div class="container text-center">
    <div class="jumbotron">
        <H1 class="text-primary">
            CRYSTAL COLLECTOR
        </H1>
        <div><h3 class="d-inline">Wins: </h3><h5 id="wins" class="d-inline">0</h5></div>
        <div><h3 class="d-inline">Losses: </h3> <h5 id="losses" class="d-inline">0</h5></div>
        <div>
        <div class="list-inline-item"><h3>Random number: </h3> <h5 id="rNumber">0</h5></div>
        <div class="list-inline-item">&nbsp;</div>
        <div class="list-inline-item"><h3>Your guess: </h3> <h5 id="guess">0</h5></div>
    </div>
    </div>
    <div>
        <div id="gem1" class="d-inline gem">
            <img src="./assets/images/blue.png" alt="First Crystal">
        </div>
        <div id="gem2" class="d-inline gem">
            <img src="./assets/images/green.png" alt="Second Crystal">
        </div>
        <div id="gem3" class="d-inline gem">
            <img src="./assets/images/pink.png" alt="Third Crystal">
        </div>
        <div id="gem4" class="d-inline gem">
            <img src="./assets/images/yellow.png" alt="Forth Crystal">
        </div>
    

    </div>

        

</div>
    







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
